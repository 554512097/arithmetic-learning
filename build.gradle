plugins {
    id 'java'
}

group 'com.kevinxie'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url LOCAL_REPOSITORY_URL
    }
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}